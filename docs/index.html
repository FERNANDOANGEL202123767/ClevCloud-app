    }

    .markdown-section img:hover {

    }

    .markdown-section img[alt*="shield"],
    .markdown-section img[alt*="badge"] {

      margin: 5px 2px;

    }

    .markdown-section table {

    }

    .markdown-section table th {

    .markdown-section table td {

    }

    .markdown-section table tr:nth-child(2n) {

    }

    .markdown-section code {

    .markdown-section pre {

    .markdown-section pre>code {

    .markdown-section a {

    .markdown-section a:hover {

    }

    .markdown-section blockquote {

    }

    .markdown-section hr {

    }

    .pagination-item a {

    }

    .pagination-item a:hover {

    }

    .search input {

<body>
  <div id="app">‚è≥ Cargando documentaci√≥n...</div>

  <script>

      plugins: [
        function (hook, vm) {

              if (toggle) {
                toggle.style.cssText = `

              '√öltima actualizaci√≥n: {docsify-updated}',

              '</footer>'
            ].join('');

            return html + footer;
          });
        }
      ],


      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',


      executeScript: true,


      notFoundPage: true
    }
  </script>

  <!-- Docsify Core -->
